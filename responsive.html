<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>[% title %]</title>
        <meta name="generator" content="[% generator.name %]">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="[% resource('style.css') %]" type="text/css">

    </head>

    [% options.empty_lines = "default" %]

    <body>
        <div class="wrapper">
            
            <div id="content">
            <!--[% FOR page IN pages %]-->
                <h1>[% page.title %] <a name='[% anchor(page) %]'></a></h1>
                <hr style="color:#543838">                
                <a class="jump" id="top" href="#bottom">Jump to menu</a>
                [% page.body %]
                [% IF not loop.last %]<hr class='pageseparator'/>[% END %]
                <a class="jump" id="bottom" href="#content">Back to top</a>
            <!--[% END %]-->
            </div>
            <div id="navigation"> 
                [% index() %]
                <hr style="color:#E4DECD;">
                <div id="footer-links">
                    <!--Add important links (social media, etc.) here -->
                </div>
            </div>
        </div>
    </body>
</html>
