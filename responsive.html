[% options.empty_lines = "default" %]

<body>
	<div class="wrapper">
		
		<div id="content">
		<!--[% FOR page IN pages %]-->
			<h1>[% page.title %] <a name='[% anchor(page) %]'></a></h1>
			<hr style="color:#543838">
			<a class="jump" id="top" href="#bottom">Jump to menu</a>
			[% page.body %]

			[% IF not loop.last %]<hr class='pageseparator'/>[% END %]
			<a class="jump" id="bottom" href="#content">Back to top</a>
		<!--[% END %]-->
		</div>
		<div id="navigation"> 
			[% index() %] 
			<hr style="color:#E4DECD;">
			<small>Generated using Zim 0.72.0.</small>
			
		</div>
	</div>
